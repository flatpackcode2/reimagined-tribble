version: "3.9"
services:
  web:
    build: .
    ports:
      - "8000:5000"
    environment:
      FLASK_DEBUG: True
    volumes:
      - .:/code
  redis:
    image: "redis:alpine"
  portcast_db:
    image: postgres
    restart: always
    ports: 
      - 5432:5432
    environment:
      POSTGRES_DB: local
      POSTGRES_PASSWORD: password
    volumes:
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080